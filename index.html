<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
	<title>Convert musicxml to iReal Pro</title>
</head>
<body>
	<noscript>
		<div class="p-1 text-md text-center">
			This website needs javascript to run properly.
		</div>
	</noscript>
	<div id="drop-zone"></div>
	<header class="text-center ">
		<h2 class="text-2xl py-4 shadow-lg/20">mxltoireal.com</h2>
		<h1 class="text-3xl py-6">Convert Musicxml files to iReal Pro</h1>
	</header>
	<main class="relative flex flex-col items-center justify-center data-[is-empty=true]:h-[18rem] h-auto"
		id="app" data-is-empty="true">
		<div class="z-0 absolute w-[90%] md:w-[50%] h-[100%] is-filled:hidden is-empty:block
					bg-base-content/10 rounded-xl inset-shadow-sm/10"></div>
		<label class="z-1 btn btn-primary scale-110 p-5" for="input-files">
			Select File(s)...
			<input class="sr-only" id="input-files" type="file" multiple/>
		</label>
		<h6 class="hidden md:block is-filled:hidden mt-1 text-base-content/70">or drag and drop here</h6>
		<div class="hidden is-filled:block mt-8 relative" >
			<div id="files-list"></div>
		</div>
	</main>

	<div class="hidden">
	<template class="flex gap-2 border-1 border-base-content/10 p-2" id="song-template">
		<div class="flex flex-col rounded-md shadow-md p-2" >
			<div class="w-[28ch] md:w-[45ch] m-0">
				<div class="text-xl font-bold truncate leading-[1.1]" data-id="title">Title</div>
				<div class="font-bold truncate" data-id="composer">Composer</div>
			</div>
			<div class="flex gap-2">
				<div class="flex-grow" data-id="style">Swing</div>
				<div data-id="tempo">Tempo</div>
				<div data-id="key">Key</div>
			</div>
		</div>
		<div class="flex flex-col gap-2">
			<button class="btn btn-square p-2 bg-base-content/10" type="button" data-id="edit">
			  <img src="/settings.svg" alt="Settings" class="w-11 h-11 object-contain">
			</button>
			<button class="btn btn-square p-2 bg-base-content/10" type="button" data-id="delete">
			  <img src="/delete.svg" alt="Settings" class="w-11 h-11 object-contain">
			</button>
			<button class="hidden btn btn-info" ></button>
		</div>
	</template>
	<template id="divider-template">
		<div class="divider m-1 p-1"></div>
	</template>
	</div>
	<script src="src/app.js" type="module"></script>
</body>
</html>
