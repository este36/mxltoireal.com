<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
	<title>Convert musicxml to iReal Pro</title>
</head>
<body>
	<noscript>
		<div class="p-1 text-md text-center">
			This website needs javascript to run properly.
		</div>
	</noscript>
	<div id="drop-zone"></div>
	<header class="text-center ">
		<h2 class="text-2xl py-4 shadow-lg/20">mxltoireal.com</h2>
		<h1 class="text-3xl py-6">Convert Musicxml files to iReal Pro</h1>
	</header>
	<main class="relative flex flex-col items-center justify-center data-[is-empty=true]:h-[18rem] h-auto"
		id="app" data-is-empty="true">
		<div class="z-0 absolute w-[90%] md:w-[50%] h-[100%] is-filled:hidden is-empty:block
					bg-base-content/10 rounded-xl inset-shadow-sm/10"></div>
		<label class="z-1 btn btn-primary scale-110 p-5" for="input-files">
			Select File(s)...
			<input class="sr-only" id="input-files" type="file" multiple/>
		</label>
		<h6 class="hidden md:block is-filled:hidden mt-1 text-base-content/70">or drag and drop here</h6>
		<div class="hidden is-filled:block mt-8 relative" >
			<div class="list border-1 rounded-xl overflow-auto h-[40vh]" id="files-list"></div>
			<div class="pointer-events-none absolute bottom-0 left-0 right-0 h-10
				bg-gradient-to-t from-base-content/20 to-transparent rounded-xl"></div>
		</div>
	</main>

	<template class="list-row" id="song-template">
		<div class="list-col-grow mr-5">
			<div class="text-lg font-bold" data-id="title">Title</div>
			<div class="font-bold" data-id="composer">Composer</div>
			<div data-id="style">Swing</div>
		</div>
		<div class="grid content-end" data-id="tempo">Tempo</div>
		<div class="grid content-end" data-id="key">Key</div>
		<button class="btn btn-info" type="button" data-id="edit"></button>
		<button class="btn btn-error" type="button" data-id="delete"></button>
	</template>
	<script src="src/app.js" type="module"></script>
</body>
</html>
