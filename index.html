<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>Convert musicxml to iReal Pro</title>
</head>
<body class="relative md:min-h-[100vh]"
    data-is-empty="true">
    <noscript>
        <div class="p-1 text-md text-center">
            This website needs javascript to run properly.
        </div>
    </noscript>

    <div class="z-100 top-[4rem] absolute bg-[#0a0f] h-full w-full" id="drop-zone" data-drag="off"></div>

    <header class="text-center ">
        <h2 class="text-2xl py-2 md:py-4 shadow-lg/20">mxltoireal.com</h2>
        <h1 class="text-3xl py-4 md:py-6">Convert Musicxml files to iReal Pro</h1>
    </header>

    <main class="relative flex flex-col items-center justify-center h-[18rem] md:h-[20rem] is-filled:h-auto"
        id="app">
        <div class="z-0 absolute w-[90%] md:w-[50%] h-[100%] is-filled:hidden
                    bg-base-content/10 rounded-xl inset-shadow-sm/10"></div>
        <label class="z-1 btn btn-primary btn-lg p-5 is-filled:hidden input-files" for="input-files">
            Select File(s)...
            <input class="sr-only" id="input-files" type="file" multiple/>
        </label>
        <h6 class="hidden md:block is-filled:hidden mt-1 text-base-content/70">or drag and drop here</h6>
        <div class="[--min-fileslist:3] md:[--min-fileslist:4]
            hidden is-filled:block border-base-content/10 border-2 mt-8 is-filled:mt-0 relative
            min-h-[calc(var(--min-fileslist)_*_var(--song-card-height))]"
            id="files-list">
        </div>
    </main>

    <div class="hidden is-filled:flex justify-center sticky bottom-0 w-full h-26 bg-base-100">
        <div class="flex justify-between items-center h-full gap-2 p-2 bg-base-content/10" id="download-footer">
            <div class="w-3/8 grid grid-content-center">
                <p class="font-bold mb-1" id="files-count"></p>
                <label class="z-1 btn btn-outline btn-secondary p-5 input-files" for="input-files-1">
                    Select more...
                    <input class="sr-only" id="input-files-1" type="file" multiple/>
                </label>
            </div>
            <div class="flex flex-col flex-grow gap-2">
                <button class="btn btn-primary" id="download-btn">Download</button>
                <button class="btn btn-secondary" id="open-in-irealpro-btn">Open in iReal Pro</button>
            </div>
        </div>
    </div>

    <div class="hidden">
    <template class="flex gap-2 border-base-content/10 p-2" id="song-template">
        <div class="flex flex-col rounded-md shadow-md p-2" >
            <div class="w-[30ch] md:w-[48ch] m-0">
                <div class="text-xl font-bold truncate leading-[1.1]" data-id="title">Title</div>
                <div class="font-bold truncate" data-id="composer">Composer</div>
            </div>
            <div class="flex gap-2"> <div class="flex-grow" data-id="style">Swing</div>
                <div data-id="tempo">Tempo</div>
                <div data-id="key">Key</div>
            </div>
        </div>
        <div class="flex flex-col gap-2">
            <btn-square-template use="#icon-settings" fill="currentColor" data-id="edit"></btn-square-template>
            <btn-square-template use="#icon-delete" data-id="delete"></btn-square-template>
        </div>
    </template>
    <template class="btn btn-square p-2 bg-base-content/10" id="btn-square-template">
        <svg class="w-11 h-11">
          <use href=""></use>
        </svg>
    </template>
    </div>
    <svg class="hidden">
        <symbol id="icon-delete" viewBox="0 0 24 24">
            <path fill="#d33301" d="M21,4H17.9A5.009,5.009,0,0,0,13,0H11A5.009,5.009,0,0,0,6.1,4H3A1,1,0,0,0,3,6H4V19a5.006,5.006,0,0,0,5,5h6a5.006,5.006,0,0,0,5-5V6h1a1,1,0,0,0,0-2ZM11,2h2a3.006,3.006,0,0,1,2.829,2H8.171A3.006,3.006,0,0,1,11,2Zm7,17a3,3,0,0,1-3,3H9a3,3,0,0,1-3-3V6H18Z"/>
            <path fill="#d33301" d="M10,18a1,1,0,0,0,1-1V11a1,1,0,0,0-2,0v6A1,1,0,0,0,10,18Z"/>
            <path fill="#d33301" d="M14,18a1,1,0,0,0,1-1V11a1,1,0,0,0-2,0v6A1,1,0,0,0,14,18Z"/>
        </symbol>
        <symbol id="icon-settings" viewBox="0 0 512 512">
            <path d="M34.283,384c17.646,30.626,56.779,41.148,87.405,23.502c0.021-0.012,0.041-0.024,0.062-0.036l9.493-5.483   c17.92,15.332,38.518,27.222,60.757,35.072V448c0,35.346,28.654,64,64,64s64-28.654,64-64v-10.944   c22.242-7.863,42.841-19.767,60.757-35.115l9.536,5.504c30.633,17.673,69.794,7.167,87.467-23.467   c17.673-30.633,7.167-69.794-23.467-87.467l0,0l-9.472-5.461c4.264-23.201,4.264-46.985,0-70.187l9.472-5.461   c30.633-17.673,41.14-56.833,23.467-87.467c-17.673-30.633-56.833-41.14-87.467-23.467l-9.493,5.483   C362.862,94.638,342.25,82.77,320,74.944V64c0-35.346-28.654-64-64-64s-64,28.654-64,64v10.944   c-22.242,7.863-42.841,19.767-60.757,35.115l-9.536-5.525C91.073,86.86,51.913,97.367,34.24,128s-7.167,69.794,23.467,87.467l0,0   l9.472,5.461c-4.264,23.201-4.264,46.985,0,70.187l-9.472,5.461C27.158,314.296,16.686,353.38,34.283,384z M256,170.667   c47.128,0,85.333,38.205,85.333,85.333S303.128,341.333,256,341.333S170.667,303.128,170.667,256S208.872,170.667,256,170.667z"/>
        </symbol>
    </svg>
    <script src="src/app.js" type="module"></script>
</body>
</html>
